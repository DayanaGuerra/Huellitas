<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script type="text/javascript">
		function soloLetras(e) {
			key = e.keyCode || e.which;
			tecla = String.fromCharCode(key).toLowerCase();
			letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
			especiales = "8-37-39-46";

			tecla_especial = false
			for ( var i in especiales) {
				if (key == especiales[i]) {
					tecla_especial = true;
					break;
				}
			}

			if (letras.indexOf(tecla) == -1) {
				if (!tecla_especial)
					return false;
			}
		}
	</script>
</h:head>
<body>


	<h:form style="padding-left:10%;padding-top:3%;width:60%">
		<p:panel header="Ingrese sus datos personales">
			<h:panelGrid columns="4">
				<h:outputText value="Cédula:" />
				<p:inputText value="#{controllerAdoptante.cedula_adoptante}"
					required="true" maxlength="10"
					requiredMessage="Debe ingresar su cédula"
					action="#{controllerAdoptante.validadorDeCedula()}" />
				<h:outputText value="Nombres:" />
				<p:inputText value="#{controllerAdoptante.nombre_adoptante}"
					required="true" requiredMessage="Debe indicar su nombre" />
				<h:outputText value="Apellidos: " />
				<p:inputText value="#{controllerAdoptante.apellido_adoptante}"
					required="true" requiredMessage="Debe indicar su apellido" />
				<h:outputText value="Teléfono: " />
				<p:inputText value="#{controllerAdoptante.telefono_adoptante}"
					required="true" maxlength="10"
					requiredMessage="Debe indicar su número de teléfono" />
				<h:outputText value="Celular: " />
				<p:inputText value="#{controllerAdoptante.celular_adoptante}"
					required="true" maxlength="10"
					requiredMessage="Debe indicar su número de celular" />
				<h:outputText value="Email: " />
				<p:inputText value="#{controllerAdoptante.email_adoptante}"
					required="true" requiredMessage="Debe indicar su e-mail"
					action="#{controllerAdoptante.validarCorreo()}" />
				<h:outputText value="Edad: " />
				<p:inputText value="#{controllerAdoptante.edad_adoptante}"
					required="true" type="number"
					requiredMessage="Debe indicar su edad" />
				<h:outputText value="Ocupación: " />
				<p:inputText value="#{controllerAdoptante.ocupacion_adoptante}"
					required="true" requiredMessage="Debe indicar su ocupación" />
				<h:outputText value="Dirección: " />
				<p:inputText value="#{controllerAdoptante.direccion_adoptante}"
					required="true"
					requiredMessage="Debe indicar su dirección de residencia" />
			</h:panelGrid>
			<p:commandButton value="Registrar"
				actionListener="#{controllerAdoptante.actionRegistrar()}"></p:commandButton>
		</p:panel>
	</h:form>



</body>
</html>
